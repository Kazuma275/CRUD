<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Civil Register - Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon">
</head>
    <body>
        <div class="wrapper">

        <form onsubmit="return validacion()" method="post">
            <h2>Login</h2>

            <!-- Nombre -->
            <div class="input-field">
                <input onchange="resetear('username')" type="text" id="username" name="username" aria-describedby="usernameHelp">
                <label>Enter your username</label>
            </div>

            <div id="usernameHelp" class="text-red aceptar">The username must be between 8 and 12 characters </div>
            
            <!-- ContraseÃ±a -->
            <div class="input-field">
                <input onchange="resetear('password')" type="password" id="password" name="password" aria-describedby="passwordHelp">
                <label>Enter your password</label>
            </div>

            <div id="passwordHelp" class="text-red aceptar">The password must have 8-15 characters, at least 1 digit(s), 1 upper case letter(s) and 1 lower case letter(s) </div>

            <div class="forget">
            <label for="remember">
                <input type="checkbox" id="remember">
                    <p>Remember me</p>
            </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit">Log In</button>

            </div>
        </form>

        </div>
    </body>

    <script src="./js/login.js"></script>
</html>
